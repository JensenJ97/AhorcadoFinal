<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/fotoHorca.png">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap 4 CDN -->
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
  </head>

  <body>
    
    <header>
      <div class="encabezado">
        <img class="logo" src="img/Logo.png"> 
        <h1 class="titulo">Ahorcado Alura</h1>
        <h3 class="sub-titulo">Challenge Oracle ONE</h3>
      </div>
    </header>

    <div class="container">
      <div class="float-right" id="contadorErrores">Errores: <span id='errores'>0</span> de <span id='maximoErrores'></span></div>
      <button id ="agregar" class="btn btn-outline-info" onClick="agregarPalabra()">Agregar palabra</button>
      <input type="text" id="inputAgregar" class="inputAgregar">
      <div class="text-center" id="fotoInicio">
      <img src="./img/fotoHorca.png" class="img-responsive" height="25%" width="25%">
    </div>
    
    <div class="text-center">
      <div>
        <img id="imagenAhorcado" src="" alt="">  
      </div>
      <h3 id="palabraAdivinar"></h3>
      <div id="teclado">
      <!-- ACA APARECE EL TECLADO CUANDO EMPEZAMOS EL JUEGO -->  
      </div>
      <button id ="empezar" class="btn btn-primary btn-lg btn-block" onClick="empezar()">Empezar a jugar</button>
      <button id ="reiniciar" class="btn btn-secondary btn-lg btn-block" onClick="reset()">Reinicar juego</button>   
    </div>

    <footer>
      <img src="img/aluralatam.JPG">
      <p class="copyright">&copy Julian Jensen - 2022</p>
    </footer>

    <script src='./ahorcado.js'></script>

  </body>

</html>
